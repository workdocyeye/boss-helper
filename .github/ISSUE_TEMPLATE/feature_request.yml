name: 💡 功能建议
description: 提出一个新功能建议
title: "[Feature]: "
labels: ["enhancement"]
body:
  - type: markdown
    attributes:
      value: |
        感谢您为我们提供功能建议！
  - type: textarea
    id: problem
    attributes:
      label: 相关问题
      description: 这个功能建议是否与某个问题相关？请描述一下。
      placeholder: "例如：我在使用插件时总是需要手动..."
    validations:
      required: true
  - type: textarea
    id: solution
    attributes:
      label: 期望的解决方案
      description: 您希望看到什么样的解决方案？
      placeholder: "例如：希望能添加自动..."
    validations:
      required: true
  - type: textarea
    id: alternatives
    attributes:
      label: 替代方案
      description: 您考虑过哪些替代方案？
  - type: textarea
    id: additional
    attributes:
      label: 补充信息
      description: 还有什么需要补充的信息吗？